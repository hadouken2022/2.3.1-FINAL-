<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<table>
    <thead>
    <tr>
        <th>Engine</th>
        <th>Series</th>
        <th>model</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="cars : ${cars}">
    <td th:text="${cars.engine}"/>
    <td th:text="${cars.series}"/>
    <td th:text="${cars.model}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
